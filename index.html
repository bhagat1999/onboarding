<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="registerhtm.css">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6"></div>
            <div class="col-lg-4 offset-lg-1">
        <div class="card">
            <div class="card-header text-center">
                <a href="/registration"><img class="logo-img imgstyle"  src=logo.png alt="logo" /></a>
            </div>
            <div class="card-body ">
                <div class="row">
                    <div class="form-group col">
                        <input class="form-control form-control-lg" type="text" name="firstname" required="" placeholder="First name" autocomplete="off" />
                    </div>
                    <div class="form-group col">
                        <input class="form-control form-control-lg formstyle" type="text" name="lastname" required="" placeholder="Last name" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off" />
                </div>
                <div class="row">
                <div class="form-group col">
                    <input class="form-control form-control-lg" type="tel" name="phone" required="" placeholder="Phone" autocomplete="off" />
                </div>
                <div class="form-group col">
                <select class="form-control form-control-lg formstyle2" id="selectProgram">
                                <option>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Do not want to specify</option>
                            </select>
                </div>
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" id="pass1" type="password" required="" placeholder="Password" />
                </div>
                <div class="row">
                    <div class="form-group col">
                        <h3 class="h3style">I am a</h3>
                    </div>
                    <div class="form-group col">
                    <select class="form-control form-control-lg formstyle2" id="selectProgram">
                                <option>Select</option>
                                <option>Trainee</option>
                                <option>Mentor</option>
                            </select>
                    </div>
                </div>

                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" /><span class="custom-control-label">By creating an account, you agree the <a href="#">terms and conditions</a></span>
                    </label>
                </div>
                <!-- {/* <div className="form-group row pt-0">
                    <div className="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-2">
                        <button className="btn btn-block btn-social btn-facebook " type="button">Facebook</button>
                    </div>
                    <div className="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button className="btn  btn-block btn-social btn-twitter" type="button">Twitter</button>
                    </div>
                </div> */} -->
            </div>
            <div class="card-footer bg-white">
                <p>Already member? <a href="login.html" class="text-secondary">Login Here.</a></p>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
