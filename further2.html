<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="further2htm.css">
  </head>
  <body>

    <div class="splash-container">
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-4 offset-lg-1">
            <div class="card cardstyle">
                 <div class="card-body">
                     <center><h3 class="h3style">Educational Background</h3></center>
                    <form method="post" action="">
                    <div class="form-group">
                        <label class="labelstyle" >College Name</label>
                        <input class="form-control form-control-default" type="text" name="college" required="true" placeholder="Your Colllege" />
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label class="labelstyle" >College Location<span><i class="istyle">(State)</i></span></label>
                            <input class="form-control form-control-default" type="text" name="college" required="true" placeholder="Location" />
                        </div>
                        <div class="form-group col">
                            <label class="labelstyle">College Pincode</label>
                            <input class="form-control form-control-default" type="text" name="collegepin" required="true" placeholder="12345678" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="labelstyle">Academic Program</label>
                        <select class="form-control form-control-default" id="nationality" aria-describedby="inputGroup-sizing-default">
                            <option>Select</option>
                            <option>BE</option>
                            <option>BTech</option>
                            <option>BSc</option>
                            <option>MSc</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="labelstyle" for="nationality">Stream</label>
                        <select class="form-control form-control-default" id="nationality" aria-describedby="inputGroup-sizing-default">
                            <option>Select</option>
                            <option>Computer Science & Engineering</option>
                            <option>Electronic & Communication Engineering</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="labelstyle">Year of Passing</label>
                        <select class="form-control form-control-default" id="nationality" aria-describedby="inputGroup-sizing-default">
                            <option>Select</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>





                        </select>
                    </div>
                        <!-- {/* <div className="form-group ">
                            <label className="custom-control custom-checkbox">
                                <input className="custom-control-input" type="checkbox" /><span className="custom-control-label">Remember Me</span>
                            </label>
                        </div> */} -->
                        <button type="submit" class="btn btn-primary buttonstyle">Next</button>
                        <label></label>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </body>
</html>
